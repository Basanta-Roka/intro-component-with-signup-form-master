<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>

  <main>
    <section class="sec-1">
      <div>
        <h1 style="color: white;"> Learn to code by watching others </h1>

        <p style="color: white;"> See how experienced developers solve problems in real-time. Watching scripted
          tutorials
          is
          great,
          but understanding how developers think is invaluable.</p>
      </div>
    </section>

    <section class="sec-2">
      <div class="note" style="color: white;">
        <div>
          <span style="font-weight: 700;"> Try it free 7 days</span>
          <span style="font-weight: 400; opacity: 0.85;">
            then $20/mo.thereafter</span>
        </div>
      </div>

      <form class="forms">
        <div class="firstname">
          <input type="text" placeholder="First Name" required>
        </div>

        <div class="lastname">
          <input type="text" placeholder="Last Name" required>
        </div>

        <div class="email">
          <input type="email" placeholder="Email Address" required>
        </div>

        <div class="pass">
          <input type="password" placeholder="Password" required>
        </div>

        <input id="btn" type="submit" value="Claim your free trial">

        <section style="font-size: 9.5px; text-align: center;">
          <span style="opacity: 0.4;"> By clicking the button, you are agreeing to our </span> <span
            style="color: red;">
            Terms and Services</span>
        </section>
      </form>
    </section>

  </main>

      Coded by <a href="https://www.github.com/Basanta-Roka" target="_blank">Basanta_Roka</a>.
    </p>
  </footer> -->
</body>

</html>
